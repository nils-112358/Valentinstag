<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentinstag · grünes Herz & Blumen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0c10;
      overflow: hidden;
    }

    /* Canvas – grünes Partikelherz */
    #alx {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 20;
      pointer-events: none;
    }

    /* ---------- EXAKTER BLUMENCODE (unverändert) ---------- */
    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a1929 0%, #1a2942 50%, #0a1929 100%);
      z-index: 1;
    }

    .flowers {
      position: relative;
      transform: scale(0.7);
      z-index: 30;
      pointer-events: none;
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }
    .flower--1 {
      animation: moving-flower-1 4s linear infinite;
    }
    .flower--1 .flower__line {
      height: 70vmin;
      animation-delay: 0.3s;
    }
    .flower--1 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
    }
    .flower--1 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
    }
    .flower--1 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
    }
    .flower--1 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1s backwards;
    }
    .flower--1 .flower__line__leaf--5 {
      animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
    }
    .flower--1 .flower__line__leaf--6 {
      animation: blooming-leaf-left var(--fl-speed) 2s backwards;
    }
    .flower--2 {
      left: 50%;
      transform: rotate(30deg);
      animation: moving-flower-2 4s linear infinite;
    }
    .flower--2 .flower__line {
      height: 60vmin;
      animation-delay: 0.8s;
    }
    .flower--2 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
    }
    .flower--2 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
    }
    .flower--2 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
    }
    .flower--2 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
    }
    .flower--3 {
      left: 50%;
      transform: rotate(-15deg);
      animation: moving-flower-3 4s linear infinite;
    }
    .flower--3 .flower__line {
      animation-delay: 0.9s;
    }
    .flower--3 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
    }
    .flower--3 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
    }
    .flower--3 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
    }
    .flower--3 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
    }
    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }
    .flower__leafs--1 {
      animation-delay: 1.1s;
    }
    .flower__leafs--2 {
      animation-delay: 1.4s;
    }
    .flower__leafs--3 {
      animation-delay: 1.7s;
    }
    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: var(--glow-pink);
      filter: blur(10vmin);
    }
    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-color: #8b0000;
      background-image: linear-gradient(to top, #6b0000, #dc143c, #ff6b8a);
      transform-origin: bottom center;
      opacity: 0.95;
      box-shadow: inset 0 0 2vmin rgba(139, 0, 0, 0.6), 0 0 1vmin rgba(220, 20, 60, 0.4);
    }
    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }
    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }
    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }
    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      background-image: linear-gradient(to top, #8b0000, #dc143c);
      z-index: 1;
      opacity: 0.9;
    }
    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #ffd700;
    }
    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: inherit;
      background-image: repeating-linear-gradient(135deg, rgba(139, 0, 0, 0.1) 0px, rgba(139, 0, 0, 0.1) 1px, transparent 1px, transparent 12px), 
                        repeating-linear-gradient(45deg, rgba(139, 0, 0, 0.1) 0px, rgba(139, 0, 0, 0.1) 1px, transparent 1px, transparent 12px), 
                        linear-gradient(90deg, #ffed4e, #ffd700);
    }
    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.1)), 
                        linear-gradient(to top, transparent 10%, var(--dark-green), var(--stem-green));
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 4s backwards;
    }
    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background-image: linear-gradient(to top, rgba(27, 67, 50, 0.6), var(--stem-green));
    }
    .flower__line__leaf--1 {
      transform: rotate(70deg) rotateY(30deg);
    }
    .flower__line__leaf--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }
    .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
    }
    .flower__line__leaf--4 {
      top: 40%;
    }
    .flower__line__leaf--5 {
      top: 0;
      transform-origin: left;
      transform: rotate(70deg) rotateY(30deg) scale(0.6);
    }
    .flower__line__leaf--6 {
      top: -2%;
      left: -450%;
      transform-origin: right;
      transform: rotate(-70deg) rotateY(30deg) scale(0.6);
    }
    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      background-color: #ffb3c1;
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }
    .flower__light:nth-child(odd) {
      background-color: var(--glow-pink);
    }
    .flower__light--1 {
      left: -2vmin;
      animation-delay: 1s;
    }
    .flower__light--2 {
      left: 3vmin;
      animation-delay: 0.5s;
    }
    .flower__light--3 {
      left: -6vmin;
      animation-delay: 0.3s;
    }
    .flower__light--4 {
      left: 6vmin;
      animation-delay: 0.9s;
    }
    .flower__light--5 {
      left: -1vmin;
      animation-delay: 1.5s;
    }
    .flower__light--6 {
      left: -4vmin;
      animation-delay: 3s;
    }
    .flower__light--7 {
      left: 3vmin;
      animation-delay: 2s;
    }
    .flower__light--8 {
      left: -6vmin;
      animation-delay: 3.5s;
    }
    .flower__grass {
      --c: var(--stem-green);
      --line-w: 1.5vmin;
      position: absolute;
      bottom: 12vmin;
      left: -7vmin;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 20;
      transform-origin: bottom center;
      transform: rotate(-48deg) rotateY(40deg);
    }
    .flower__grass--1 {
      animation: moving-grass 2s linear infinite;
    }
    .flower__grass--2 {
      left: 2vmin;
      bottom: 10vmin;
      transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
      opacity: 0.8;
      z-index: 0;
      animation: moving-grass--2 1.5s linear infinite;
    }
    .flower__grass--top {
      width: 7vmin;
      height: 10vmin;
      border-top-right-radius: 100%;
      border-right: var(--line-w) solid var(--c);
      transform-origin: bottom center;
      transform: rotate(-2deg);
    }
    .flower__grass--bottom {
      margin-top: -2px;
      width: var(--line-w);
      height: 25vmin;
      background-image: linear-gradient(to top, transparent, var(--c));
    }
    .flower__grass__leaf {
      --size: 10vmin;
      position: absolute;
      width: calc(var(--size) * 2.1);
      height: var(--size);
      border-top-left-radius: var(--size);
      border-top-right-radius: var(--size);
      background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
      z-index: 100;
    }
    .flower__grass__leaf--1 {
      top: -6%;
      left: 30%;
      --size: 6vmin;
      transform: rotate(-20deg);
      animation: growing-grass-ans--1 2s 2.6s backwards;
    }
    @keyframes growing-grass-ans--1 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--2 {
      top: -5%;
      left: -110%;
      --size: 6vmin;
      transform: rotate(10deg);
      animation: growing-grass-ans--2 2s 2.4s linear backwards;
    }
    @keyframes growing-grass-ans--2 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__leaf--3 {
      top: 5%;
      left: 60%;
      --size: 8vmin;
      transform: rotate(-18deg) rotateX(-20deg);
      animation: growing-grass-ans--3 2s 2.2s linear backwards;
    }
    @keyframes growing-grass-ans--3 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-18deg) rotateX(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--4 {
      top: 6%;
      left: -135%;
      --size: 8vmin;
      transform: rotate(2deg);
      animation: growing-grass-ans--4 2s 2s linear backwards;
    }
    @keyframes growing-grass-ans--4 {
      0% {
        transform-origin: bottom right;
        transform: rotate(2deg) scale(0);
      }
    }
    .flower__grass__leaf--5 {
      top: 20%;
      left: 60%;
      --size: 10vmin;
      transform: rotate(-24deg) rotateX(-20deg);
      animation: growing-grass-ans--5 2s 1.8s linear backwards;
    }
    @keyframes growing-grass-ans--5 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-24deg) rotateX(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--6 {
      top: 22%;
      left: -180%;
      --size: 10vmin;
      transform: rotate(10deg);
      animation: growing-grass-ans--6 2s 1.6s linear backwards;
    }
    @keyframes growing-grass-ans--6 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__leaf--7 {
      top: 39%;
      left: 70%;
      --size: 10vmin;
      transform: rotate(-10deg);
      animation: growing-grass-ans--7 2s 1.4s linear backwards;
    }
    @keyframes growing-grass-ans--7 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-10deg) scale(0);
      }
    }
    .flower__grass__leaf--8 {
      top: 40%;
      left: -215%;
      --size: 11vmin;
      transform: rotate(10deg);
      animation: growing-grass-ans--8 2s 1.2s linear backwards;
    }
    @keyframes growing-grass-ans--8 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__overlay {
      position: absolute;
      top: -10%;
      right: 0%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      filter: blur(1.5vmin);
      z-index: 100;
    }
    .flower__g-long {
      --w: 2vmin;
      --h: 6vmin;
      --c: var(--stem-green);
      position: absolute;
      bottom: 10vmin;
      left: -3vmin;
      transform-origin: bottom center;
      transform: rotate(-30deg) rotateY(-20deg);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      animation: flower-g-long-ans 3s linear infinite;
    }
    @keyframes flower-g-long-ans {
      0%, 100% {
        transform: rotate(-30deg) rotateY(-20deg);
      }
      50% {
        transform: rotate(-32deg) rotateY(-20deg);
      }
    }
    .flower__g-long__top {
      top: calc(var(--h) * -1);
      width: calc(var(--w) + 1vmin);
      height: var(--h);
      border-top-right-radius: 100%;
      border-right: 0.7vmin solid var(--c);
      transform: translate(-0.7vmin, 1vmin);
    }
    .flower__g-long__bottom {
      width: var(--w);
      height: 50vmin;
      transform-origin: bottom center;
      background-image: linear-gradient(to top, transparent 30%, var(--c));
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
    }
    .flower__g-right {
      position: absolute;
      bottom: 6vmin;
      left: -2vmin;
      transform-origin: bottom left;
      transform: rotate(20deg);
    }
    .flower__g-right .leaf {
      width: 30vmin;
      height: 50vmin;
      border-top-left-radius: 100%;
      border-left: 2vmin solid var(--dark-green);
      background-image: linear-gradient(to bottom, transparent, var(--dark-color) 60%);
      mask-image: linear-gradient(to top, transparent 30%, var(--dark-green) 60%);
    }
    .flower__g-right--1 {
      animation: flower-g-right-ans 2.5s linear infinite;
    }
    .flower__g-right--2 {
      left: 5vmin;
      transform: rotateY(-180deg);
      animation: flower-g-right-ans--2 3s linear infinite;
    }
    .flower__g-right--2 .leaf {
      height: 75vmin;
      filter: blur(0.3vmin);
      opacity: 0.8;
    }
    @keyframes flower-g-right-ans {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(24deg) rotateX(-20deg);
      }
    }
    @keyframes flower-g-right-ans--2 {
      0%, 100% {
        transform: rotateY(-180deg) rotate(0deg) rotateX(-20deg);
      }
      50% {
        transform: rotateY(-180deg) rotate(6deg) rotateX(-20deg);
      }
    }
    .flower__g-front {
      position: absolute;
      bottom: 6vmin;
      left: 2.5vmin;
      z-index: 100;
      transform-origin: bottom center;
      transform: rotate(-28deg) rotateY(30deg) scale(1.04);
      animation: flower__g-front-ans 2s linear infinite;
    }
    @keyframes flower__g-front-ans {
      0%, 100% {
        transform: rotate(-28deg) rotateY(30deg) scale(1.04);
      }
      50% {
        transform: rotate(-35deg) rotateY(40deg) scale(1.04);
      }
    }
    .flower__g-front__line {
      width: 0.3vmin;
      height: 20vmin;
      background-image: linear-gradient(to top, transparent, var(--stem-green), transparent 100%);
      position: relative;
    }
    .flower__g-front__leaf-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom left;
      transform: rotate(10deg);
    }
    .flower__g-front__leaf-wrapper:nth-child(even) {
      left: 0vmin;
      transform: rotateY(-180deg) rotate(5deg);
      animation: flower__g-front__leaf-left-ans 1s ease-in backwards;
    }
    .flower__g-front__leaf-wrapper:nth-child(odd) {
      animation: flower__g-front__leaf-ans 1s ease-in backwards;
    }
    .flower__g-front__leaf-wrapper--1 {
      top: -8vmin;
      transform: scale(0.7);
      animation: flower__g-front__leaf-ans 1s 5.5s ease-in backwards !important;
    }
    .flower__g-front__leaf-wrapper--2 {
      top: -8vmin;
      transform: rotateY(-180deg) scale(0.7) !important;
      animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important;
    }
    .flower__g-front__leaf-wrapper--3 {
      top: -3vmin;
      animation: flower__g-front__leaf-ans 1s 4.6s ease-in backwards;
    }
    .flower__g-front__leaf-wrapper--4 {
      top: -3vmin;
      transform: rotateY(-180deg) scale(0.9) !important;
      animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important;
    }
    @keyframes flower__g-front__leaf-left-ans-2 {
      0% {
        transform: rotateY(-180deg) scale(0);
      }
    }
    .flower__g-front__leaf-wrapper--5, .flower__g-front__leaf-wrapper--6 {
      top: 2vmin;
    }
    .flower__g-front__leaf-wrapper--7, .flower__g-front__leaf-wrapper--8 {
      top: 6.5vmin;
    }
    .flower__g-front__leaf-wrapper--2 {
      animation-delay: 5.2s !important;
    }
    .flower__g-front__leaf-wrapper--3 {
      animation-delay: 4.9s !important;
    }
    .flower__g-front__leaf-wrapper--5 {
      animation-delay: 4.3s !important;
    }
    .flower__g-front__leaf-wrapper--6 {
      animation-delay: 4.1s !important;
    }
    .flower__g-front__leaf-wrapper--7 {
      animation-delay: 3.8s !important;
    }
    .flower__g-front__leaf-wrapper--8 {
      animation-delay: 3.5s !important;
    }
    @keyframes flower__g-front__leaf-ans {
      0% {
        transform: rotate(10deg) scale(0);
      }
    }
    @keyframes flower__g-front__leaf-left-ans {
      0% {
        transform: rotateY(-180deg) rotate(5deg) scale(0);
      }
    }
    .flower__g-front__leaf {
      width: 10vmin;
      height: 10vmin;
      border-radius: 100% 0% 0% 100%/100% 100% 0% 0%;
      box-shadow: inset 0 2px 1vmin rgba(45, 106, 79, 0.3);
      background-image: linear-gradient(to bottom left, transparent, var(--dark-color)), 
                        linear-gradient(to bottom right, var(--stem-green) 50%, transparent 50%, transparent);
      -webkit-mask-image: linear-gradient(to bottom right, var(--stem-green) 50%, transparent 50%, transparent);
      mask-image: linear-gradient(to bottom right, var(--stem-green) 50%, transparent 50%, transparent);
    }
    .flower__g-fr {
      position: absolute;
      bottom: -4vmin;
      left: vmin;
      transform-origin: bottom left;
      z-index: 10;
      animation: flower__g-fr-ans 2s linear infinite;
    }
    @keyframes flower__g-fr-ans {
      0%, 100% {
        transform: rotate(2deg);
      }
      50% {
        transform: rotate(4deg);
      }
    }
    .flower__g-fr .leaf {
      width: 30vmin;
      height: 50vmin;
      border-top-left-radius: 100%;
      border-left: 2vmin solid var(--dark-green);
      mask-image: linear-gradient(to top, transparent 25%, var(--dark-green) 50%);
      position: relative;
      z-index: 1;
    }
    .flower__g-fr__leaf {
      position: absolute;
      top: 0;
      left: 0;
      width: 10vmin;
      height: 10vmin;
      border-radius: 100% 0% 0% 100%/100% 100% 0% 0%;
      box-shadow: inset 0 2px 1vmin rgba(45, 106, 79, 0.3);
      background-image: linear-gradient(to bottom left, transparent, var(--dark-color) 98%), 
                        linear-gradient(to bottom right, var(--stem-green) 45%, transparent 50%, transparent);
      mask-image: linear-gradient(135deg, var(--stem-green) 40%, transparent 50%, transparent);
    }
    .flower__g-fr__leaf--1 {
      left: 20vmin;
      transform: rotate(45deg);
      animation: flower__g-fr-leaft-ans-1 0.5s 5.2s linear backwards;
    }
    @keyframes flower__g-fr-leaft-ans-1 {
      0% {
        transform-origin: left;
        transform: rotate(45deg) scale(0);
      }
    }
    .flower__g-fr__leaf--2 {
      left: 12vmin;
      top: -7vmin;
      transform: rotate(25deg) rotateY(-180deg);
      animation: flower__g-fr-leaft-ans-6 0.5s 5s linear backwards;
    }
    .flower__g-fr__leaf--3 {
      left: 15vmin;
      top: 6vmin;
      transform: rotate(55deg);
      animation: flower__g-fr-leaft-ans-5 0.5s 4.8s linear backwards;
    }
    .flower__g-fr__leaf--4 {
      left: 6vmin;
      top: -2vmin;
      transform: rotate(25deg) rotateY(-180deg);
      animation: flower__g-fr-leaft-ans-6 0.5s 4.6s linear backwards;
    }
    .flower__g-fr__leaf--5 {
      left: 10vmin;
      top: 14vmin;
      transform: rotate(55deg);
      animation: flower__g-fr-leaft-ans-5 0.5s 4.4s linear backwards;
    }
    @keyframes flower__g-fr-leaft-ans-5 {
      0% {
        transform-origin: left;
        transform: rotate(55deg) scale(0);
      }
    }
    .flower__g-fr__leaf--6 {
      left: 0vmin;
      top: 6vmin;
      transform: rotate(25deg) rotateY(-180deg);
      animation: flower__g-fr-leaft-ans-6 0.5s 4.2s linear backwards;
    }
    @keyframes flower__g-fr-leaft-ans-6 {
      0% {
        transform-origin: right;
        transform: rotate(25deg) rotateY(-180deg) scale(0);
      }
    }
    .flower__g-fr__leaf--7 {

  <script>
    // ============================================
    // GRÜNES PARTIKELHERZ (angepasste Farbe)
    // Basierend auf original script.js
    // ============================================
    (function() {
      const canvas = document.getElementById('alx');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');
      let particles = [];
      let heartPoints = [];
      
      let width = canvas.width = window.innerWidth;
      let height = canvas.height = window.innerHeight;
      
      const v = 56; // 32+16+8
      const R = Math.random;
      const C = Math.cos;
      const TWO_PI = 6.3;

      // --- HERZPUNKTE (3 Größen, unveränderte Form) ---
      for (let i = 0; i < TWO_PI; i += 0.2) {
        heartPoints.push([
          width / 2 + 210 * Math.pow(Math.sin(i), 3),
          height / 2 + 13 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
        ]);
      }
      for (let i = 0; i < TWO_PI; i += 0.4) {
        heartPoints.push([
          width / 2 + 150 * Math.pow(Math.sin(i), 3),
          height / 2 + 9 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
        ]);
      }
      for (let i = 0; i < TWO_PI; i += 0.8) {
        heartPoints.push([
          width / 2 + 90 * Math.pow(Math.sin(i), 3),
          height / 2 + 5 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
        ]);
      }

      // --- PARTIKELERZEUGUNG (mit GRÜNEN Farbtönen) ---
      for (let i = 0; i < v; i++) {
        let x = R() * width;
        let y = R() * height;
        // GRÜNE Farbpalette: Hue zwischen 90 und 160
        let H = 90 + (i / v) * 70 + R() * 20; // 90–180 (Grün- bis Blaugrün)
        let S = 60 + R() * 30;   // 60–90%
        let L = 40 + R() * 30;   // 40–70% (Helligkeit)
        let chain = [];
        
        for (let k = 0; k < v; k++) {
          chain[k] = {
            x: x, y: y,
            X: 0, Y: 0,
            R: 1 - k / v + 1,
            S: R() + 1,
            q: ~~(R() * v),
            D: 2 * (i % 2) - 1,
            F: 0.2 * R() + 0.7,
            f: "hsla(" + ~~H + "," + ~~S + "%," + ~~L + "%,.12)" // leicht transparent
          };
        }
        particles[i] = chain;
      }

      function drawParticle(p) {
        ctx.fillStyle = p.f;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.R, 0, TWO_PI);
        ctx.closePath();
        ctx.fill();
      }

      // Animationsloop
      setInterval(function() {
        ctx.fillStyle = "rgba(0,0,0,.2)";
        ctx.fillRect(0, 0, width, height);

        for (let i = v; i--;) {
          let chain = particles[i];
          let leader = chain[0];
          let target = heartPoints[leader.q];
          
          let dx = leader.x - target[0];
          let dy = leader.y - target[1];
          let dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 10) {
            if (0.95 < R()) {
              leader.q = ~~(R() * v);
            } else if (0.99 < R()) {
              leader.D *= -1;
            }
            leader.q += leader.D;
            leader.q %= v;
            if (leader.q < 0) leader.q += v;
          }
          
          leader.X += -dx / dist * leader.S;
          leader.Y += -dy / dist * leader.S;
          leader.x += leader.X;
          leader.y += leader.Y;
          drawParticle(leader);
          leader.X *= leader.F;
          leader.Y *= leader.F;
          
          for (let k = 0; k < v - 1;) {
            let current = chain[k];
            let next = chain[++k];
            next.x -= 0.7 * (next.x - current.x);
            next.y -= 0.7 * (next.y - current.y);
            drawParticle(next);
          }
        }
      }, 25);

      // --- RESIZE (Herzpunkte aktualisieren) ---
      window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        
        heartPoints = [];
        for (let i = 0; i < TWO_PI; i += 0.2) {
          heartPoints.push([
            width / 2 + 210 * Math.pow(Math.sin(i), 3),
            height / 2 + 13 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
          ]);
        }
        for (let i = 0; i < TWO_PI; i += 0.4) {
          heartPoints.push([
            width / 2 + 150 * Math.pow(Math.sin(i), 3),
            height / 2 + 9 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
          ]);
        }
        for (let i = 0; i < TWO_PI; i += 0.8) {
          heartPoints.push([
            width / 2 + 90 * Math.pow(Math.sin(i), 3),
            height / 2 + 5 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
          ]);
        }
      });
    })();

    // --- NOT-LOADED KLASSE ENTFERNEN (Blumen starten) ---
    window.onload = function() {
      setTimeout(() => {
        document.body.classList.remove("not-loaded");
      }, 200);
    };
  </script>
